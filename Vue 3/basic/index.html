<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Hello Vue</h1>
<div id="app">
<a :href="url">Go To Site</a><br>
<div v-if="showBooks">
    <ul>
        <li v-for="book in filteredBooks" :class="{ fav : book.isFavorite }" @click="toogleFavorite(book)">
            <img :src="book.img" :alt="book.title" width="250">
           <h3>{{ book.title }}</h3>
           <p>{{ book.author }}</p>
        </li>
    </ul>
</div>
<button @click="toggleShowBooks" type="button">
    <span v-if="showBooks">Hide Books</span>
    <span v-else>Show Books</span>
</button>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script src="app.js"></script>
</body>
</html>
